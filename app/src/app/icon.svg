<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="#0a0a0a"/>
  <!-- Pack / wolf-pack inspired: abstract A shape with nodes -->
  <!-- Left node -->
  <circle cx="8" cy="22" r="2" fill="#00e5a0"/>
  <!-- Right node -->
  <circle cx="24" cy="22" r="2" fill="#00e5a0"/>
  <!-- Top node (apex) -->
  <circle cx="16" cy="8" r="2" fill="#00e5a0"/>
  <!-- Center node -->
  <circle cx="16" cy="18" r="1.5" fill="#00e5a0" opacity="0.7"/>
  <!-- Lines: left to apex -->
  <line x1="8" y1="22" x2="16" y2="8" stroke="#00e5a0" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Lines: right to apex -->
  <line x1="24" y1="22" x2="16" y2="8" stroke="#00e5a0" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Crossbar (A crossbar) connecting center node -->
  <line x1="8" y1="22" x2="16" y2="18" stroke="#00e5a0" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  <line x1="24" y1="22" x2="16" y2="18" stroke="#00e5a0" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
</svg>
